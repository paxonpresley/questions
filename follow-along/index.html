<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <script src="selector.js" defer></script>
  </head>
  <body>
    <section class="questions">
      <!--  title -->
      <div class="title">
        <h2>Genral Questions</h2>
      </div>
      <!-- the actual questions -->
      <div class="section-center">

        <!-- single question -->
        <article class="question">
          <div class="question-title">
            <p>Who has the meats?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>
            <div class="question-text">
              <p>Arby's has the meats.</p>
            </div>
        </article>
        <!-- END single question -->

        <article class="question">
          <div class="question-title">
            <p>Do you guys happen to sell f-boy repelent?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>
            <div class="question-text">
              <p>Sir this is a wendys</p>
            </div>
      
        </article>

        <article class="question">
          <div class="question-title">
            <p>So Bill... are you really a science guy?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>
            <div class="question-text">
              <p>-\/\\/\<em>-I am a fasaued-</em>\/\\/\-</p>
            </div>
          
        </article>

        <article class="question">
          <div class="question-title">
            <p>Where's the mona lisa?</p>
            <button type="button" class="question-btn">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>
            <div class="question-text">
              <p>idk, somewhere in France.</p>
            </div>
        </article>
      </div>
    </section>
  </body>
</html>
